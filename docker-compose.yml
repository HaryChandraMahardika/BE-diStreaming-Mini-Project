version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-distreaming-be
    ports:
      - "${PORT:-80}:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - .:/var/www/html
    networks:
      - railway-network

networks:
  railway-network:
    driver: bridge